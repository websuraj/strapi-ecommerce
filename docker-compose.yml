version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql-strapi
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecomm-sock
      MYSQL_USER: sock
      MYSQL_PASSWORD: sock123421@13
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: sock123421@13
    ports:
      - "8080:80"

  backend:
    build: ./backend
    container_name: strapi-backend
    restart: always
    depends_on:
      - mysql
    env_file:
      - ./backend/.env  # Load environment variables
    ports:
      - "1337:1337"
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: react-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_BACKEND_URL: http://localhost:1337  # Connect React to Strapi

volumes:
  mysql_data:
